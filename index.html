<!DOCTYPE html>
<html>
<head>
  <title>ENTER PASSWORD</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 2.5rem;
    }
    input, button {
      font-size: 2.5rem;
      margin: 20px;
    }
    #msg {
      font-size: 2rem;
      color: red;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
    .modal.show {
      opacity: 1;
      transform: translateY(0);
    }
    .modal-content {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 550px;
      text-align: center;
      font-size: 1.4rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      animation: slideIn 0.5s ease-out;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #2c3e50;
      font-weight: 600;
    }
    .modal-content p {
      margin: 15px 0;
      line-height: 1.6;
    }
    .modal-content button {
      font-size: 1.4rem;
      padding: 12px 25px;
      margin-top: 25px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    @keyframes slideIn {
      from {
        transform: scale(0.9) translateY(30px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }
  </style>
  <script>
    if (sessionStorage.getItem("gate_passed") === "yes") window.location.href = "chat.html";
    async function checkPass(e) {
      e.preventDefault();
      try {
        const res = await fetch('/api/check-pass', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({code:document.getElementById('pass').value.trim()})
        });
        const data = await res.json();
        if (data.success) {
          sessionStorage.setItem("gate_passed","yes");
          const modal = document.getElementById('rules-modal');
          modal.style.display = 'flex';
          setTimeout(() => modal.classList.add('show'), 10);
        } else document.getElementById('msg').innerText = '✗ WRONG PASSWORD';
      } catch { document.getElementById('msg').innerText = '✗ SERVER ERROR'; }
    }
    function proceedToChat() {
      window.location.href = "chat.html";
    }
  </script>
</head>
<body>
  <form onsubmit="checkPass(event)">
    <input type="password" id="pass" required>
    <button type="submit">→</button>
    <div id="msg"></div>
  </form>

  <div id="rules-modal" class="modal">
    <div class="modal-content">
      <h2>Chat Rules</h2>
      <p>1. Don't impersonate other users or you'll be blacklisted.</p>
      <p>2. Keep it civil and respectful.</p>
      <p>3. Have fun!</p>
      <button onclick="proceedToChat()">Enter Chat</button>
    </div>
  </div>
</body>
</html>
